<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/elements.css">
  <link rel="stylesheet" href="style/side-bar.css">
  <link rel="stylesheet" href="style/responsive.css">

</head>

<body>
  <div class="startGame">
    <div class="containerStartGame">
      <div class="logo">
        <img src="images/logo.png" alt="">
      </div>
      <button id="startGameBtn" class="btnStartScreen">Start Game</button>
      <button id="howToPlayBtn" class="btnStartScreen">How To Play?</button>
    </div>
    <div class="boxHowToPlay">
      <div class="boxHowToPlay-content">
        <span class="closeBoxHowToPlay">&times;</span>
        <h1>How to Play</h1>
        <p>Select a tool and get started, Each tool can be used for specific elements only.<br>
          <strong>PICKAXE</strong>: Stone<br>
          <strong>SHOVEL</strong>: Dirt and Grass<br>
          <strong>AXE</strong>: Tree and Leaf<br>
          Once you have removed an element, you can replace it anywhere you want except for existing elements or clouds.
        </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="game-board"></div>
    <div class="SideBar">
      <div class="tools">
        <div id="pickAxe" class="boxTool">
          <h2>PICKAXE</h2>
        </div>
        <div id="shovel" class="boxTool">
          <h2>SHOVEL</h2>
        </div>
        <div id="axe" class="boxTool">
          <h2>AXE</h2>
        </div>
      </div>
      <div class="storageBoxes">
      </div>
    </div>
  </div>
  <script src="script/game.js" type="module"></script>
</body>

</html>
